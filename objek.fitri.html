 <script>
    var beruang = {
        nama : "haechan",

        mata : {

        },
         panggilan : function (){

        },

        }

    }
     // saya punya beruang
     // dia namanya : haechan
     document.write("dia namanya :" + beruang.nama + "<br />");

 </script>
